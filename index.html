<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="https://kit.fontawesome.com/da92682e8f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="loadingspinner">
            <div class="loadingspinner__outside">
                <div class="loadingspinner__inside">
                    <div class="loadingspinner__center"></div>
                </div>
            </div>
        </div>    
        <header>
            <div class="header">
                <a href="#" class="header__logo">ohmyfood</a>
            </div>
        </header>

        <main>
            <div class="location">
                <div class="location__icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                    <p class="location__city">Paris, Belleville</p>
                </div>
            </div>

            <section class="explore">
                <h1 class="explore__title">Réservez le menu qui <br> vous convient</h1>
                <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="explore__button">
                    <p>Explorer nos restaurants</p>
                </button>
            </section>

            <section class="process">
                <div class="process__container">
                  <h2 class="process__title">Fonctionnement</h2>
                  <div class="process__steps">
                      <div class="process__step">
                            <div class="process__number">1</div>
                            <div class="process__icon"><i class="fas fa-mobile-alt"></i></div>
                            <p class="process__text">Choisissez un restaurant </p>                        
                      </div>
                      <div class="process__step">                    
                            <div class="process__number">2</div>
                            <div class="process__icon"><i class="fas fa-list-ul"></i></div>
                            <p class="process__text">Composez votre menu</p>                        
                      </div>
                      <div class="process__step">                        
                            <div class="process__number">3</div>
                            <div class="process__icon"><i class="fas fa-store"></i></div>
                            <p class="process__text">Dégustez au restaurant</p>
                        
                      </div>
                  </div>
                </div>
              </section>

              <section class="restaurants">
                <div class="restaurants__container">
                    <h2 class="restaurants__title">Restaurants</h2>
                    <div class="restaurants__card">
                        <div class="restaurants__card-image">
                            <p class="restaurants__card-new">Nouveau</p>
                            <img class="restaurants__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette bien présentée, petite quantité, repas gastronomique">
                        </div>
                        <div class="restaurants__description">
                            <div class="restaurants__text">
                                <h3 class="restaurants__name">La palette du goût</h3>
                                <p class="restaurants__place">Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart restaurants__like"></i>
                        </div>
                    </div>
                </div>
              </section>
        </main>
    </body>
</html>
