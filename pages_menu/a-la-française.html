<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="../css/style_index.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="https://kit.fontawesome.com/da92682e8f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header__arrow-back"><a href="../index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a></div>
                <a href="../index.html" class="header__logo">ohmyfood</a>
            </div>
        </header>

        <main>
            <div class="menu__img">
                <img class="menu__img__image"src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Petite assiette tartine chantilly">
            </div>

            <section class="menu">
                <div class="menu__container">
                    <div class="menu__header">
                        <h2 class="menu__header__title">À la française</h2>
                        <i class="fa-regular fa-heart restaurants__like"><i class="fa-solid fa-heart restaurants__like--full"></i></i>
                    </div>
                    <div class="menu__step">
                        <h3 class="menu__step__title">ENTRÉE</h3>
                        <div class="menu__card">
                            <div class="menu__card__dish">
                                <p class="menu__card__dish-title">Tartare de poulpe acidulé</p>
                                <p class="menu__card__dish-subtitle">Aux zeste d'orange</p>
                            </div>
                            <p class="menu__card__price">25€</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
